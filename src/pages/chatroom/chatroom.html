<ion-header>

  <ion-navbar >
    <ion-title>CECS429 Section 05</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col id="ClassListPane" col-lg-3>

      </ion-col>

      <ion-col id="ChatPane" col-lg-9>
        <section id="CommentList">

        </section>

        <form>
          <ion-row>
            <ion-col col-lg-11>
                <ion-item>
                    <ion-input id="CommentInput" type="text" placeholder="Type comments here..."></ion-input>
                  </ion-item>
            </ion-col>
            <ion-col col-lg-1>
              <button ion-button>SEND</button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
