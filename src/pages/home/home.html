<ion-header>
  <ion-navbar>
    <ion-title>
      Welcome to Speak Up!

    </ion-title>
    <ion-buttons end>
      <button ion-button><ion-icon name="settings"></ion-icon></button>
      <button (click)="signOut()" ion-button><ion-icon name="log-out"></ion-icon></button>

      <!-- <button ion-button icon-end color="primary" solid>Sign Out</button> -->
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-tabs >
        <ion-tab [root]="chatroomlist" tabTitle="Chatrooms" tabIcon="apps"></ion-tab>
        <ion-tab [root]="messages" tabTitle="Messages" tabIcon="mail"></ion-tab>
        <ion-tab [root]="messages" tabTitle="Notifications" tabIcon="notifications"></ion-tab>
        <ion-tab [root]="messages" tabTitle="Profile" tabIcon="person"></ion-tab>
    </ion-tabs>
