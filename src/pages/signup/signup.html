  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form>
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input type="text"></ion-input>

    <ion-item>
        <ion-label>Last Name</ion-label>
