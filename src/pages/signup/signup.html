<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
<!-- Splash Image on the right -->
<img id="splash-image" src="assets/imgs/bluebackground.jpg">

  <ion-grid id="signup-grid" col-md-4>
    <ion-row id="signup-row">
      <!-- Signup form on the left -->
      <ion-col align-self-center id="input-pane">
        <div id="app-logo">
          <div id="logo"><img src="assets/imgs/speakup-hand-logo.svg"></div>
          <h2 class="brand-name">SPEAKUP</h2>
        </div>
        <form>
          <ion-item style="border-top-left-radius: 10px;border-top-right-radius: 10px;">
            <ion-label>First Name</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Last Name</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Campus ID</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Campus Email</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>

          <ion-item style="border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;">
            <ion-label>Confirm Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          <button ion-button round outline color="primary" type="submit">Create Account</button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
