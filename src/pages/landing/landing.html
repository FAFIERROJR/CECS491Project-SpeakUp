  <ion-header>

    <ion-navbar text-center>
      <ion-title>Welcome to Speak Up!</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
    <div id="mainBackground"></div>
    <div id="mainBackgroundTint"></div>
    <!-- Splash Image on the right -->
    <!-- <img id="splashImage" src="assets/imgs/bluebackground.jpg"> -->
      <div>
        <ion-grid main id="signUpGrid" col-md-4>
          <ion-row id="signUpRow">
            <!-- Signup form on the left -->
            <ion-col align-self-stretch id="inputPane">
              <div id="appLogo">
                <div id="logo"><img src="assets/imgs/speakup-hand-logo-white.svg"></div>
                <h2 class="brand-name">SPEAK UP</h2>
              </div>

  <!-- Login  -->
            <section>
              <form *ngIf="showLogin" id="loginForm" (ngSubmit)="login()" [formGroup]="login_form_control">
                <ion-item style="border-top-left-radius: 10px;border-top-right-radius: 10px;">
                  <ion-label >Email</ion-label>
                  <ion-input type="text" name="login_uni_email" formControlName="uni_email" [(ngModel)]="this.user.uni_email" ></ion-input>
                </ion-item>
                
                <ion-item style="border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;">
                  <ion-label>Password</ion-label>
                  <ion-input type="password" name="login_password" formControlName="password" [(ngModel)]="this.password" ></ion-input>
                </ion-item>
                
                <button ion-button block round class="green-button" type="submit" [disabled]="login_form_control.invalid">Login</button>
              </form>
              <div text-center *ngIf="showLogin">
                <div>
                    <span class="like-label">Don't have an account?</span>
                    <button ion-button small clear (click)="setShowSignUp()">Sign Up.</button>
                    <span style="display: inline-block;">
                      <span class="like-label" >Or</span>
                      <button ion-button small clear>Forgotten Password?</button>
                    </span>
                </div>
              </div>
            </section>
  <!-- Sign Up -->
            <section>
              <form id="signUpForm" *ngIf="showSignUp" (ngSubmit)="verifyPassword()" [formGroup]="signup_form_control">
                <ion-item style="border-top-left-radius: 10px;border-top-right-radius: 10px;">
                  <ion-label >First Name</ion-label>
                  <ion-input type="text" name="first_name" formControlName="first_name" [(ngModel)]="this.user.first_name" placeholder="Minimum of 2 characters"></ion-input>
                </ion-item>
    
                <ion-item>
                  <ion-label>Last Name</ion-label>
                  <ion-input type="text" name="last_name" formControlName="last_name" [(ngModel)]="this.user.last_name" placeholder="Minimum of 2 characters"></ion-input>
                </ion-item>
    
                <ion-item>
                  <ion-label>Campus ID</ion-label>
                  <ion-input type="text" name="uni_ID" formControlName="uni_id" [(ngModel)]="this.user.uni_id" placeholder="Minimum of 7 characters"></ion-input>
                </ion-item>
    
                <ion-item>
                  <ion-label>Campus Email</ion-label>
                  <ion-input type="text" name="uni_email" formControlName="uni_email" [(ngModel)]="this.user.uni_email" placeholder="Enter a valid email"></ion-input>
                </ion-item>
    
                <div formGroupName="passwords">
                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input type="password" name="password" formControlName="password" [(ngModel)]="this.password" placeholder="Minimum of 6 characters"></ion-input>
                </ion-item>
    
                <ion-item style="border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;">
                  <ion-label>Confirm Password</ion-label>
                  <ion-input type="password" name="password2" formControlName="password2" [(ngModel)]="this.password2" placeholder="Minimum of 6 characters"></ion-input>
                </ion-item>
                </div>

                <button ion-button round block class="green-button" type="submit" [disabled]="signup_form_control.invalid">Create Account</button>
              </form>

              <!-- might need to place extra ng-if in this div as well to hide this along with the signUpForm -->
              <div text-center *ngIf="showSignUp">
                  <span class="like-label">I have an account.</span>
                  <button ion-button small clear (click)="setShowLogin()">Sign In.</button>
              </div>
            </section>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      
  </ion-content>
