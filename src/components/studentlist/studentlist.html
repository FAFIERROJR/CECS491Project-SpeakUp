<ion-header showWhen="ios,android">

    <ion-navbar>
      <ion-buttons start>
        <button ion-button id="DismissBtn" (click)="dismiss()">
          <ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Student List</ion-title>
    </ion-navbar>
  
  </ion-header>

<ion-content padding>
    <ion-title hideWhen="ios,android">Student List</ion-title>
  <ion-list no-lines>
    <ion-item *ngFor="let student of classlist_obvs | async; trackBy: trackByFn">
      <ion-avatar item-left>
        <img src="assets/icon/{{getName(student.uid)}}.png">
      </ion-avatar>
      <h2>{{student.username}}</h2>
      <button class="more-button" ion-button clear (click)="presentPopover($event)"><ion-icon ios="ios-more" md="md-more"></ion-icon></button>
    </ion-item>

  </ion-list>
</ion-content>
