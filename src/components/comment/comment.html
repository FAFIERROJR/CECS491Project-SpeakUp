<!-- Generated template for the CommentComponent component -->
<div  (click)="toggleTimestamp()">
  <span *ngIf="is_instructor" class="commenter">{{(comment | async)?.username}} </span>
  <span *ngIf="!is_instructor" class="commenter">JD</span>
  <span class="ownComments">
    {{(comment| async)?.content}}
  </span>
  <br>
  <!-- placeholder timestamp -->
  <span *ngIf="timestampDisplay" class="timestamp">Sent Tuesday, 3:00pm</span>
</div>
